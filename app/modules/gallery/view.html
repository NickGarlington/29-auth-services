<h1>Gallery</h1>

<form ng-submit="galleryCtrl.addImage()">
  <input type="text"  placeholder="Name" ng-model="galleryCtrl.newImage.name">
  <input type="text"  placeholder="Place URL Here" ng-model="galleryCtrl.newImage.image">
  <input type="submit" value="Submit">
</form>


<ul>
  <li ng-repeat="image in galleryCtrl.list">
    <img ng-src="{{ image.image }}">
    <p> {{ image.name }} </p>
  </li>

  </ul>
